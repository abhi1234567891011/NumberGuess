<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <button class="again btn">Again!</button>
        <h2>(Between 1 and 20)</h2>
    </div>

    <h1>Guess My Number</h1>

    <div class="overlap"> 
        <hr>
        <div class="question">
            <h2 id="question-h2">?</h2>
        </div>
     </div>
    
     <div class="bottom">
         <div class="left">
            <input type="number">
            <button class="btn check">Check!</button>
         </div>
         
         <div class="right">
             <h2 class="bottom-title">Start Guessing. . . </h2>
             <h4>Score: <span class="score">20</span></h4>
             <h4>HighScore <span class="high-score">0</span></h4>

         </div>
     </div>

     <script src="index.js"></script>
</body>
</html>
